<body>
    <script>
        var arr = [1, 5, 6, 6, 5, 3, 2, 5, 4, 2];
        var str = 'asdadasfdaasdasfcdc';
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr.sort(function (a, b) {
                return a - b;
            });
        };
        function search(str, a) {
            var index = str.indexOf(a);
            var num = 0;
            while (index !== -1) {
                console.log(index);
                num++;
                index = str.indexOf(a, index + 1);
            }
            console.log(num);
        };
        console.log(unique(arr));
        search(arr, 5);

    </script>

</body>

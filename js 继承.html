<body>
    <p>继承</p>
    <p>接上次原型 父类为基类 子类为派生类 子类丰富了父类</p>
    <p>子类必须拥有父类全部元素 使用原型链来实现继承是普遍的做法</p>
    <p>子类和父类函数先定义出来 再用 子类.prototype = new 父类名() 架构桥梁就行</p>
    <p>子类是可以改变父类的属性的 但是不影响父类 因为我们的改变只在子类中</p>

</body>

</html>
